version: '3.8'

services:
  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=dbuserMain
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  db-init:
    image: postgres:16.1
    container_name: db-init
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://dbuserMain:12345@db:5432/shareit -v ON_ERROR_STOP=1 <<-EOSQL
        CREATE TABLE IF NOT EXISTS users (
          id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          name VARCHAR(255) NOT NULL,
          email VARCHAR(512) NOT NULL,
          CONSTRAINT pk_user PRIMARY KEY (id),
          CONSTRAINT UQ_USER_EMAIL UNIQUE (email)
        );

        CREATE TABLE IF NOT EXISTS items (
          id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          name VARCHAR(255) NOT NULL,
          description VARCHAR(512) NOT NULL,
          is_available BOOLEAN NOT NULL,
          owner_id BIGINT NOT NULL,
          request_id BIGINT,
          CONSTRAINT pk_item PRIMARY KEY (id),
          CONSTRAINT fk_owner FOREIGN KEY (owner_id) REFERENCES users(id)
        );

        CREATE TABLE IF NOT EXISTS bookings (
          id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          start_date TIMESTAMP WITHOUT TIME ZONE NOT NULL,
          end_date TIMESTAMP WITHOUT TIME ZONE NOT NULL,
          item_id BIGINT NOT NULL,
          booker_id BIGINT NOT NULL,
          status VARCHAR(20) NOT NULL,
          CONSTRAINT pk_booking PRIMARY KEY (id),
          CONSTRAINT fk_item FOREIGN KEY (item_id) REFERENCES items(id),
          CONSTRAINT fk_booker FOREIGN KEY (booker_id) REFERENCES users(id)
        );

        CREATE TABLE IF NOT EXISTS comments (
          id BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          text VARCHAR(1000) NOT NULL,
          item_id BIGINT NOT NULL,
          author_id BIGINT NOT NULL,
          created TIMESTAMP WITHOUT TIME ZONE NOT NULL,
          CONSTRAINT pk_comment PRIMARY KEY (id),
          CONSTRAINT fk_item_comment FOREIGN KEY (item_id) REFERENCES items(id),
          CONSTRAINT fk_author FOREIGN KEY (author_id) REFERENCES users(id)
        );
        EOSQL
        
